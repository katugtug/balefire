    <script>
      function loadArticle(json_data, template_path) {
        console.log("Load Article called", json_data, template_path);
        template_path = template_path || 'templates/article-template.mst';
        $.get(template_path, function(template) {
          var rendered = Mustache.render(template, json_data);
          $('#article-wrapper').html(rendered);
        });
      }
      $(document).ready(function(){
        var url = 'http://www.columbiatribune.com/article/?id=d086f7a8-1b6b-5cfa-8310-c835490928ed';
        $.ajax({
         type: 'GET',
          url: url,
          async: false,
          jsonpCallback: 'jsonCallback',
          contentType: "application/json",
          dataType: 'jsonp',
          success: function(json) {
             console.log("ajax call successful. URL ",url, " Object returned: ",json);
             loadArticle(json);
          },
          error: function(e) {
             console.log(e.message);
          }
        });
      });
    </script>
